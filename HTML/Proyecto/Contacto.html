<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="32x32">
    <style>
        h1,
        h2 {
            text-align: center;
            color: rgb(47, 248, 255);
        }

        table,
        td {
            border: 2px solid rgb(51, 255, 0);
            color: green;
            margin: 0% auto;
            background-color: rgb(28, 41, 152);
            text-align: justify;

        }
      
    </style>
</head>

<body style="background-color: black;">
    <!--IMAGEN-->
    <header>
        <img src="img/Portg.gif" width="100%">
        <h1><span style="color: rgba(192, 241, 13, 0.919);">CONTACTO</span></h1>
        <hr width="80%">

    </header>

    

    <main>

        <table>

            <tr>

                <h2>FORMATO</h2>

                <td colspan="2">

                    <article style="color: greenyellow;">

                        <label for="id">Id:</label>
                        <input type="text" name="" id="id" size="3" disabled placeholder="#000">

                        <p style="text-align: center;">
                            <img src="img/alien.png" alt="" srcset="">
                        </p>
                        
                        <form autocomplete="on">

                        <label for="name">Nombre:</label> 
                        <input type="text" name="" id="name" placeholder="Ingrese su nombre"> <br> <br>
                        
                        <label for="ap">Apellido Materno:</label>
                        <input type="text" name="" id="ap"> <br> <br>

                        <label for="ap2">Apellido Paterno:</label> 
                        <input type="text" name="" id="ap2"> <br><br>

                        <label for="tel">Teléfono:</label>
                        <input type="tel" name="" id="tel"> <br> <br>

                        <label for="email">Correo electrónico:</label> 
                        <input type="email" name="" id="email" placeholder="email@gmail.com" required> <br> <br>
                        
                        <label for="pass">Contraseña:</label>
                        <input type="password" name="" id="pass" required> <br><br>

                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" name="" id="fecha" ><br><br>

                        <label for="s">Signo Zodiacal</label> <br> <br>
                        <label for="s">Leo</label> <input type="radio" name="" id="L">
                        <label for="s">Aries</label> <input type="radio" name="" id="A">
                        <label for="s">Pisis</label> <input type="radio" name="" id="P">
                        <label for="s">Tauro</label> <input type="radio" name="" id="T"><br>
                        <label for="s">Escorpio</label> <input type="radio" name="" id="E">
                        <label for="s">Sagitario</label> <input type="radio" name="" id="S">
                        <label for="s">Geminis</label> <input type="radio" name="" id="G"><br>
                        <label for="s">Acuario</label> <input type="radio" name="" id="AC">
                        <label for="s">Cancer</label> <input type="radio" name="" id="C">
                        <label for="s">Capricornio</label> <input type="radio" name="" id="CA"><br>
                        <label for="s">Libra</label> <input type="radio" name="" id="LI">
                        <label for="s">Virgo</label> <input type="radio" name="" id="V">

                        <br><br>
                        <hr width="50%">
                        <br>
                        <br>

                        <label for="terminos">Aceptar Términos</label>
                        <input type="checkbox" name="" value="terminos" id="terminos" checked> <br><br>
                        
                        <a href="Presentación.html"><input type="button" value="Enviar"></a>
                        <input type="reset" value="Reset">

                        

                        </form>
                    </article>

                </td>

                


            </tr>

        
        </table>
        <div style="text-align: center;">
        <br>
        <br>
        <br>
        <audio src="audio/Cancion.mp3"  autoplay controls ></audio>


        </div>
        

    </main>

    <footer style="background: #484745;">
        <div style="color: rgb(255, 207, 16);"><strong>©IxshelCorona 2021.</strong>Todos los derechos reservados.</div>
        <br>
        <img src="img/Port1.jpg" width="100%">
    </footer>

</body>

</html>
